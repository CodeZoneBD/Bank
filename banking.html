<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-5xl text-center my-10 font-semibold text-black">Bank Of America Online Banking 
    </header>
    <main>
        
        <section class="w-3/4 mx-auto">
            <div class="grid grid-cols-3 gap-5">
                <div class="bg-blue-300 p-8 text-white rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl font-semibold">$<span id="deposit-total">000</span></h2>
                </div>
                <div class="bg-yellow-300 p-8 text-white rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl font-semibold">$ <span id="withdraw-total">000</span></h2>
                </div>
                <div class="bg-green-300 p-8 text-white rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl font-semibold">$ <span id="balace-input">1000</span></h2>
                </div>
            </div>
            <!-- deposit and withdraw section -->
            <div class="grid grid-cols-2 gap-5 mt-8">
                <div class="space-y-5 bg-green-100 p-8  rounded-xl">
                    <h3 class="text-2xl">Please Deposit</h3>

                    <input id="deposit-input" class="w-3/4 block px-3 my-3 h-9 rounded border-slate-400 border-2"
                        type="number" placeholder="$ Deposit Amount" required>
                        <h3 id="error1" class="text-1xl text-red-800"></h3>

                    <button type="submit" id="deposit-button"
                        class="bg-green-600 text-white rounded px-3 py-2 font-semibold">Deposit</button>
                </div>

                <div class="space-y-5 bg-green-100 p-8  rounded-xl">
                    <h3 class="text-2xl">Withdraw Amount</h3>



                    <input id="withdraw-input" class="w-3/4 block px-3 my-3 h-9 rounded border-slate-400 border-2"
                        type="number" placeholder="$ Deposit Amount" aria-required="true">

                    <h3 id="error" class="text-1xl text-red-800  "></h3>

                    <button id="withdraw-button"
                        class="bg-red-600 text-white rounded px-3 py-2 font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <div>
        <p id="history"></p>
    </div>


    <script src="banking.js"></script>
</body>

</html>
